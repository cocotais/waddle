    <p><button onclick="toJS()">Co转JS</button><button onclick="toCO()">JS转Co</button></p>
    <p><textarea id="js" placeholder='JS代码'>const types = {
    isInvisibleWidget: true,
    type: "MY_WIDGET",
    icon: "https://waddle.coco-central.cn/static/img/logo/logo-white.svg",
    title: "我的控件",
    version: "1.0.0",
    isGlobalWidget: true,
    properties: [],
    methods: [],
    events: [],
};

class Widget extends InvisibleWidget {
    constructor(props) {
        super(props);

    }

}

exports.types = types;
exports.widget = Widget;</textarea></p>
    <script>
        function toCO() {
            var result = ""
            var l = document.getElementById("js").value.split("")
            for (var i = 0; i < l.length; i++) {
                result += " " + l[i].charCodeAt().toString(2).replaceAll("0", "c").replaceAll("1", "o")
            }
            document.getElementById("co").value = result.trim()
        }
        function toJS() {
            var result = "";
            var l = document.getElementById("co").value.split(" ");
            for (var i = 0; i < l.length; i++) {
                result+=String.fromCharCode(parseInt(l[i].replaceAll("c", "0").replaceAll("o", "1"), 2))
            }
            document.getElementById("js").value = result
        }
    </script>
